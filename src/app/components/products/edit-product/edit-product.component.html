<div class="container mt-5">
    <form [formGroup]="editForm">
        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" formControlName="id" name="id">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" name="name">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price" name="price">
        </div>
        <div class="form-group">
            <label>Selected</label>
            <input type="checkbox" formControlName="isSelected" name="isSelected" class="form-check">
        </div>
        <button class="btn btn-success" (click)="onUpdateProduct()">Save</button>
        <a class="btn btn-warning mx-2" [routerLink]="['/products']">Cancel</a>

    </form>
</div>
