<div class="container mt-5" *ngIf="addForm">
    <form [formGroup]="addForm">
        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" formControlName="id">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label>Selected</label>
            <input type="checkbox" formControlName="isSelected" class="form-check">
        </div>
        <button class="btn btn-success" (click)="onSaveProduct()">Save</button>
        <a class="btn btn-warning mx-2" [routerLink]="['/products']">Cancel</a>

    </form>
</div>
